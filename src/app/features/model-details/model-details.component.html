<section>
  <app-viewer3d [dataSource]="modelUrl"></app-viewer3d>
</section>

<section>
  <div>
    <ng-container *ngFor="let file of availableFiles">
      <!-- [disabled]="!isLoggedIn" -->
      <button
        mat-raised-button
        (click)="onFileDownload(file.ext)"
        class="my-2 mx-4"
      >
        Download .{{ file.ext }}
      </button>
    </ng-container>
  </div>
</section>
