<section
  class="h-screen w-screen flex flex-col items-center justify-center p-12"
>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="flex flex-col relative max-w-80"
  >
    <div class="mb-2">
      <app-input
        formControlName="username"
        label="Username"
        class="mb-4"
      ></app-input>
    </div>

    <div class="mb-2">
      <app-input
        formControlName="email"
        label="Email"
        type="text"
        class="mb-4"
      ></app-input>
    </div>

    <div class="mb-2">
      <app-input
        formControlName="password"
        label="Password"
        type="password"
        class="mb-4"
      ></app-input>
    </div>

    <div class="mb-2">
      <app-input
        formControlName="confirmPassword"
        label="Confirm Password"
        type="password"
        class="mb-4"
      ></app-input>
    </div>

    <button mat-button type="submit" class="btn">Sign up</button>

    <a [routerLink]="['../', 'signin']" [replaceUrl]="true" class="link"
      >Sign in</a
    >
  </form>
</section>
