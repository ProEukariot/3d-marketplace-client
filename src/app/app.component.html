<mat-sidenav-container class="h-screen bg-zinc-100">
  <mat-sidenav
    #sidenav
    position="end"
    [autoFocus]="false"
    class="fixed w-48 sm:hidden"
  >
    <div class="flex items-center justify-end p-2 px-4">
      <button mat-icon-button (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <ng-container *ngTemplateOutlet="navListTemplate"></ng-container>

    <ng-template *ngTemplateOutlet="profileTemplate"></ng-template>
  </mat-sidenav>

  <mat-sidenav-content>
    <header class="fixed z-50 w-full">
      <mat-toolbar
        class="bg-white shadow-sm h-[var(--nav-margin)] items-center justify-center"
      >
        <div class="flex items-center h-full flex-1 max-w-4xl">
          <div class="flex items-center justify-center me-4">
            <mat-icon>eco</mat-icon>
          </div>

          <div class="hidden h-full sm:flex sm:items-center">
            <ng-container *ngTemplateOutlet="navListTemplate"></ng-container>
          </div>

          <div class="ms-auto hidden h-full sm:flex sm:items-center">
            <ng-container *ngTemplateOutlet="profileTemplate"></ng-container>
          </div>

          <div class="ms-auto sm:hidden">
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
        </div>
      </mat-toolbar>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #navListTemplate>
  <mat-nav-list class="flex flex-col p-0 sm:h-full sm:flex-row sm:items-center">
    <ng-container *ngFor="let navLink of navLinks">
      <a
        mat-list-item
        [routerLink]="navLink.path"
        (click)="sidenav.close()"
        class="sm:h-full sm:w-auto"
        >{{ navLink.text }}</a
      >
    </ng-container>
  </mat-nav-list>
</ng-template>

<ng-template #profileTemplate>
  <a
    *ngIf="!isLoggedIn"
    routerLink="/auth/signin"
    (click)="sidenav.close()"
    class="btn m-2"
    >Log in</a
  >

  <button
    *ngIf="isLoggedIn"
    mat-ripple
    [matMenuTriggerFor]="profileMenu"
    class="px-4 text-start h-12 w-full sm:h-full sm:w-auto sm:text-center"
  >
    Profile
  </button>
  <mat-menu #profileMenu="matMenu" xPosition="before">
    <a mat-menu-item routerLink="/profile" (click)="sidenav.close()">Models</a>
    <button mat-menu-item (click)="sidenav.close(); logout()">Log out</button>
  </mat-menu></ng-template
>
